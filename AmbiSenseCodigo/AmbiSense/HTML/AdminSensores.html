<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Datos JSON a API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #dropzone {
            width: 80%;
            max-width: 500px;
            padding: 20px;
            border: 2px dashed #007bff;
            border-radius: 10px;
            margin: auto;
            text-align: center;
            cursor: pointer;
            color: #007bff;
        }
        #dropzone.dragover {
            background-color: #e0f7ff;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>

<h2>Subir Archivo CSV</h2>
<div id="dropzone">Arrastra y suelta el archivo CSV aquí</div>
<input type="file" id="fileInput" accept=".csv" style="display:none;">

<h3>Vista Previa de Datos</h3>
<table id="dataTable">
    <thead>
    <tr>
        <th>Fecha</th>
        <th>PM2.5</th>
        <th>PM10</th>
        <th>Partículas</th>
        <th>AQI</th>
        <th>HCHO</th>
        <th>TVOC</th>
        <th>Temperatura</th>
        <th>Humedad</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<button id="uploadBtn" disabled>Subir JSON</button>

<script>
    const dropzone = document.getElementById('dropzone');
    const fileInput = document.getElementById('fileInput');
    const dataTable = document.querySelector('#dataTable tbody');
    const uploadBtn = document.getElementById('uploadBtn');
    let jsonData = [];

    // Manejo de arrastrar y soltar archivos
    dropzone.addEventListener('dragover', (event) => {
        event.preventDefault();
        dropzone.classList.add('dragover');
    });

    dropzone.addEventListener('dragleave', () => {
        dropzone.classList.remove('dragover');
    });

    dropzone.addEventListener('drop', (event) => {
        event.preventDefault();
        dropzone.classList.remove('dragover');
        const file = event.dataTransfer.files[0];
        processCSV(file);
    });

    dropzone.addEventListener('click', () => fileInput.click());

    fileInput.addEventListener('change', () => {
        const file = fileInput.files[0];
        processCSV(file);
    });

    function processCSV(file) {
        if (!file || !file.name.toLowerCase().endsWith('.csv')) {
            alert("Por favor, selecciona un archivo CSV válido.");
            return;
        }

        const reader = new FileReader();
        reader.onload = function (e) {
            const content = e.target.result;
            let rows = content.split("\n").map(row => row.trim()).filter(row => row.length > 0);
            if (rows.length <= 1) {
                alert("El archivo CSV está vacío o no tiene datos.");
                return;
            }

            const separator = rows[0].includes("\t") ? "\t" : ","; // Detecta si usa tabulaciones o comas
            jsonData = [];
            dataTable.innerHTML = ""; // Limpia la tabla

            rows.slice(1).forEach(row => {  // Omitir encabezado
                const cols = row.split(separator).map(col => col.trim());
                if (cols.length >= 9) {
                    const fechaCompleta = cols[0].trim();
                    const fecha = fechaCompleta.split(" ")[0]; // Extrae solo la fecha (sin la hora)

                    if (!fecha.match(/^\d{4}-\d{2}-\d{2}$/)) {
                        console.error("Fecha inválida en el CSV:", fecha);
                        return;
                    }

                    const lectura = {
                        dateLectura: `${fecha}T00:00:00`,
                        variables: [
                            { "nombre": "PM2.5", "valor": parseFloat(cols[1]) || 0, "unidad": "µg/m³" },
                            { "nombre": "PM10", "valor": parseFloat(cols[2]) || 0, "unidad": "µg/m³" },
                            { "nombre": "Particulas", "valor": parseInt(cols[3], 10) || 0, "unidad": "unidades" },
                            { "nombre": "AQI", "valor": parseFloat(cols[4]) || 0, "unidad": "" },
                            { "nombre": "HCHO", "valor": parseFloat(cols[5]) || 0, "unidad": "ppm" },
                            { "nombre": "TVOC", "valor": parseFloat(cols[6]) || 0, "unidad": "ppb" },
                            { "nombre": "Temperatura", "valor": parseFloat(cols[7]) || 0, "unidad": "°C" },
                            { "nombre": "Humedad", "valor": parseFloat(cols[8]) || 0, "unidad": "%" }
                        ]
                    };

                    jsonData.push(lectura);

                    // Agregar fila a la tabla
                    const tr = document.createElement("tr");
                    cols.forEach(col => {
                        const td = document.createElement("td");
                        td.textContent = col;
                        tr.appendChild(td);
                    });
                    dataTable.appendChild(tr);
                } else {
                    console.warn("Fila inválida en el CSV:", row);
                }
            });

            uploadBtn.disabled = jsonData.length === 0;
        };
        reader.readAsText(file);
    }

    uploadBtn.addEventListener('click', () => {
        if (jsonData.length === 0) {
            alert("No hay datos para enviar.");
            return;
        }

        fetch("http://localhost:8080/api/datos/upload", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(jsonData)
        })
            .then(response => response.json())
            .then(data => {
                alert("Respuesta del servidor: " + data.mensaje);
                uploadBtn.disabled = true;
            })
            .catch(error => {
                console.error("Error en la subida:", error);
                alert("Error al subir los datos: " + error.message);
            });
    });

</script>

</body>
</html>
